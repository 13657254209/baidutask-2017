<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Task_1_2_1</title>
</head>
<body>
	<h1>成绩表</h1>
	<ul id="sco-list-1"></ul>
	<ul id="sco-list-2"></ul>
	<script type="text/javascript">
		var scoData=[
			["郭靖", 82],
			["杨过", 53],
			["张无忌", 85],
			["段誉", 100],
			["萧峰", 90],
			["虚竹", 83],
			["令狐冲", 75],
			["韦小宝", 30]
		];
		(function() {
			//获取两个ul列表；
			var scoList1=document.getElementById('sco-list-1');
			var scoList2=document.getElementById('sco-list-2');
			//使用数组的filter方法分别取值大于60和小于60的数据；
			var betterList=scoData.filter(function(arr1){return arr1[1]>=60;});
			var badList=scoData.filter(function(arr2){return arr2[1]<60;});
			//使用数组的sort方法对两个数组的数据排序；
			betterList.sort(function(numa,numb){
				return numb[1]-numa[1];
			});
			badList.sort(function(numc,numd){
				return numd[1]-numc[1];
			});
			//利用for循环语句遍历数组，对每组数组分别建立li并放进ul中；
			(function wirte(){
				for(var i=0;i<betterList.length;i++) {
					var li=document.createElement('li');
					scoList1.append(li);
					li.innerHTML=betterList[i];
				}
			})();
			(function wirte(){
				for(var i=0;i<badList.length;i++) {
					var li=document.createElement('li');
					scoList2.append(li);
					li.innerHTML=badList[i];
				}
			})();
		})();
	</script>
</body>
</html>
